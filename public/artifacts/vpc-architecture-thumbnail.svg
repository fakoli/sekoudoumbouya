<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#f0f0f0"/>

  <!-- Before side -->
  <text x="100" y="30" font-family="system-ui" font-size="14" font-weight="600" fill="#404040" text-anchor="middle">Before: Transit Gateway</text>

  <!-- TGW Hub -->
  <rect x="70" y="100" width="60" height="40" rx="4" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <text x="100" y="125" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">TGW</text>

  <!-- VPCs connected to TGW -->
  <circle cx="50" cy="60" r="20" fill="#4dabf7" stroke="#228be6" stroke-width="2"/>
  <text x="50" y="64" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 1</text>

  <circle cx="150" cy="60" r="20" fill="#4dabf7" stroke="#228be6" stroke-width="2"/>
  <text x="150" y="64" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 2</text>

  <circle cx="50" cy="180" r="20" fill="#4dabf7" stroke="#228be6" stroke-width="2"/>
  <text x="50" y="184" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 3</text>

  <circle cx="150" cy="180" r="20" fill="#4dabf7" stroke="#228be6" stroke-width="2"/>
  <text x="150" y="184" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 4</text>

  <!-- Lines to TGW -->
  <line x1="50" y1="80" x2="70" y2="100" stroke="#868e96" stroke-width="2"/>
  <line x1="150" y1="80" x2="130" y2="100" stroke="#868e96" stroke-width="2"/>
  <line x1="50" y1="160" x2="70" y2="140" stroke="#868e96" stroke-width="2"/>
  <line x1="150" y1="160" x2="130" y2="140" stroke="#868e96" stroke-width="2"/>

  <!-- Cost indicator -->
  <text x="100" y="220" font-family="system-ui" font-size="12" fill="#c92a2a" text-anchor="middle">$1M/month</text>

  <!-- Divider -->
  <line x1="200" y1="20" x2="200" y2="280" stroke="#dee2e6" stroke-width="2" stroke-dasharray="4"/>

  <!-- After side -->
  <text x="300" y="30" font-family="system-ui" font-size="14" font-weight="600" fill="#404040" text-anchor="middle">After: VPC Peering</text>

  <!-- VPCs in mesh -->
  <circle cx="250" cy="80" r="20" fill="#69db7c" stroke="#37b24d" stroke-width="2"/>
  <text x="250" y="84" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 1</text>

  <circle cx="350" cy="80" r="20" fill="#69db7c" stroke="#37b24d" stroke-width="2"/>
  <text x="350" y="84" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 2</text>

  <circle cx="250" cy="180" r="20" fill="#69db7c" stroke="#37b24d" stroke-width="2"/>
  <text x="250" y="184" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 3</text>

  <circle cx="350" cy="180" r="20" fill="#69db7c" stroke="#37b24d" stroke-width="2"/>
  <text x="350" y="184" font-family="system-ui" font-size="8" fill="white" text-anchor="middle">VPC 4</text>

  <!-- Mesh peering lines -->
  <line x1="270" y1="80" x2="330" y2="80" stroke="#37b24d" stroke-width="2"/>
  <line x1="270" y1="180" x2="330" y2="180" stroke="#37b24d" stroke-width="2"/>
  <line x1="250" y1="100" x2="250" y2="160" stroke="#37b24d" stroke-width="2"/>
  <line x1="350" y1="100" x2="350" y2="160" stroke="#37b24d" stroke-width="2"/>
  <line x1="265" y1="95" x2="335" y2="165" stroke="#37b24d" stroke-width="2"/>
  <line x1="335" y1="95" x2="265" y2="165" stroke="#37b24d" stroke-width="2"/>

  <!-- Cost indicator -->
  <text x="300" y="220" font-family="system-ui" font-size="12" fill="#37b24d" text-anchor="middle">$0 data transfer</text>

  <!-- Savings callout -->
  <rect x="240" y="250" width="120" height="30" rx="4" fill="#1a5a4a"/>
  <text x="300" y="270" font-family="system-ui" font-size="12" font-weight="600" fill="white" text-anchor="middle">$10M+ saved</text>
</svg>
